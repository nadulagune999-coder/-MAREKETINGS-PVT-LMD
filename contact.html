<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | N² MARKETINGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        darker: '#020617',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            color: white;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-darker/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                        N²</div>
                    <span class="font-bold text-xl tracking-tight">MARKETINGS</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="services.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="about.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="contact.html"
                            class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-full text-sm font-medium shadow-lg shadow-primary/20">Contact
                            Us</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
                        aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-btn">
                        <span class="sr-only">Open main menu</span>
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-darker/95 backdrop-blur-xl" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="services.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="about.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="contact.html"
                    class="text-white block px-3 py-2 rounded-md text-base font-medium bg-primary/10">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="flex-grow flex items-center justify-center pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-white sm:text-4xl">
                    Get in Touch
                </h2>
                <p class="mt-2 text-lg text-gray-400">
                    Ready to elevate your brand? Drop us a message or chat on WhatsApp.
                </p>
            </div>

            <div
                class="bg-slate-800/50 backdrop-blur-lg border border-white/10 py-8 px-4 shadow sm:rounded-2xl sm:px-10 grid grid-cols-1 md:grid-cols-2 gap-12">

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div>
                        <h3 class="text-lg font-medium text-white mb-4">Contact Information</h3>
                        <div class="space-y-6">
                            <a href="https://wa.me/94767490119" target="_blank"
                                class="flex items-center p-4 bg-green-500/10 rounded-xl hover:bg-green-500/20 transition-colors border border-green-500/20 group">
                                <div
                                    class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-green-500 rounded-lg text-white group-hover:scale-110 transition-transform shadow-lg shadow-green-500/30">
                                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-green-400">WhatsApp Only</p>
                                    <p class="text-lg font-bold text-white tracking-wide">076 749 0119</p>
                                </div>
                            </a>

                            <div class="flex items-center p-4 bg-slate-700/30 rounded-xl border border-white/5">
                                <div
                                    class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-slate-700 rounded-lg text-gray-300">
                                    <i class="fa-solid fa-envelope text-xl"></i>
                                </div>
                                <div class="ml-4 overflow-hidden">
                                    <p class="text-sm font-medium text-gray-400">Email Address</p>
                                    <p class="text-base font-semibold text-white truncate">n2marketings999@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <form class="space-y-6" id="contactForm">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Your Name</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required
                                class="appearance-none block w-full px-3 py-3 border border-gray-600 rounded-lg bg-slate-900/50 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        </div>
                    </div>

                    <div>
                        <label for="service" class="block text-sm font-medium text-gray-300">Service Needed</label>
                        <div class="mt-1">
                            <select id="service" name="service"
                                class="appearance-none block w-full px-3 py-3 border border-gray-600 rounded-lg bg-slate-900/50 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                                <option>Select a Service</option>
                                <option>T-Shirt Design ($15)</option>
                                <option>YouTube Thumbnail ($3)</option>
                                <option>Logo Design ($23.90)</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                        <div class="mt-1">
                            <textarea id="message" name="message" rows="4" required
                                class="appearance-none block w-full px-3 py-3 border border-gray-600 rounded-lg bg-slate-900/50 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5 shadow-primary/25">
                            Send Message
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black/40 border-t border-white/5 py-8 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">© 2026 N² Marketings. Developed by <span
                    class="text-primary hover:text-white transition-colors cursor-pointer">Nadula Methsan</span>.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you! Your message has been sent. We will contact you soon via WhatsApp or Email.');
            this.reset();
        });
    </script>
</body>

</html>
